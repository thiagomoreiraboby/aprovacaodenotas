<h2>
    Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="Login">Username</label>
        <input type="text" formControlName="Login" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Login.errors }" />
        <div *ngIf="submitted && f.Login.errors" class="invalid-feedback">
            <div *ngIf="f.Login.errors.required">Login é requerida</div>
        </div>
    </div>
    <div class="form-group">
        <label for="Senha">Senha</label>
        <input type="password" formControlName="Senha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Senha.errors }" />
        <div *ngIf="submitted && f.Senha.errors" class="invalid-feedback">
            <div *ngIf="f.Senha.errors.required">Senha é requerida</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
    </div>
</form>
